<style type="text/css">
  
	.node {
    cursor: pointer;
  }

  .overlay{
      background-color:#E0EBEB;
  }
   
  .node circle {
    fill: #ffc2b3;
    stroke: #ffc2b3;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:17px; 
    font-family:corbel;
  }
   
  .link {
    fill: none;
    stroke: #BBD2FF;
    stroke-width: 1.5px;
  }

  .templink {
    fill: red;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>
